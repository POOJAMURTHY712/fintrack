<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack • Transactions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FinTrack</h1>
    <nav>
      <a href="index.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="categories.html">Categories</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Add Transaction</h2>
      <form id="tx-form">
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="amount">Amount (₹)</label>
        <input id="amount" name="amount" type="number" min="0" step="0.01" required />

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <!-- Options populated dynamically by JS -->
        </select>

        <label for="date">Date</label>
        <input id="date" name="date" type="date" required />

        <label for="note">Note</label>
        <input id="note" name="note" type="text" placeholder="optional" />

        <button type="submit">Add</button>
      </form>
    </section>

    <section>
      <h2>All Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Note</th>
          </tr>
        </thead>
        <tbody id="tx-table">
          <!-- rows inserted dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>© 2025 FinTrack</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
