<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack • Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FinTrack</h1>
    <nav>
      <a href="index.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="categories.html">Categories</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Overview</h2>
      <div class="cards">
        <article class="card">
          <h3>Total Income</h3>
          <p id="total-income">₹0</p>
        </article>
        <article class="card">
          <h3>Total Expenses</h3>
          <p id="total-expense">₹0</p>
        </article>
        <article class="card">
          <h3>Balance</h3>
          <p id="total-balance">₹0</p>
        </article>
      </div>
    </section>

    <section>
      <h2>Quick Actions</h2>
      <p>
        <a href="transactions.html">Add Transaction</a> •
        <a href="transactions.html">View Transactions</a> •
        <a href="categories.html">Manage Categories</a>
      </p>
    </section>

    <section>
      <h2>Recent Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Note</th>
          </tr>
        </thead>
        <tbody id="recent-transactions">
          <!-- rows will be inserted by JS later -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>© 2025 FinTrack</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
